<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'home_estudiante' %}">
                <button class="logout-button">Volver al inicio</button>
            </a>
            <h1>Editar Perfil</h1>
        </div>
        <div class="section">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="red-button">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
