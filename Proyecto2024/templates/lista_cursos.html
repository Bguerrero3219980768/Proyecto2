{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="{% static '/home.css' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'home_estudiante' %}">
                <button class="logout-button">Volver al inicio</button>
            </a>
            <h1>Cursos Disponibles</h1>
        </div>
        <div class="section">
            <ul>
                {% for curso in cursos %}
                <li class="course-item">
                    <button class="course-button">{{ curso.nombre }}</button> - 
                    <a href="{% url 'inscribirse_curso' curso.id %}" class="inscribirse-button">Inscribirse</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
